<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
        <h2 class="mt-3">Calculate Loan Payments</h2>
        <div class="card p-3" id="cardForm">
            <form name="loanForm">    
                <div class="form-group">
                    <label for="loanamt" class="form-label">Loan Amount</label>
                    <input type="text" class="form-control" id="loanamt" name="loanamt" placeholder="Enter Loan Amount"
                    onchange="validateLoan()">
                </div>

                <div class="form-group">
                    <label for="rateInt" class="form-label">Rate of Interest</label>
                    <input type="text" class="form-control" id="rateId" name="rate" placeholder="Rate of interes"
                    onchange="validateNumber()">
                </div>
    
                <div class="form-group">
                    <label for="repayment" class="form-label">Repayment period in years</label>
                    <input type="text" class="form-control" id="repayment" name="repayment" placeholder="Enter Repayment Period"
                    onchange="validatePeriod(this.id)">
                </div>                              
    
                <button type="button" class="btn btn-outline-primary mt-4" onclick="calculate()">Calculate</button>    

                <hr> 

                <div class="form-group">
                    <label for="monthly" class="form-label">Monthly Payment</label>
                    <input type="text" class="form-control" id="monthlyPayment" name="monthly" placeholder="Monthly Payment">
                </div>
    
                <div class="form-group">
                    <label for="total" class="form-label">Total Payment</label>
                    <input type="text" class="form-control" id="totalPayment" name="total" placeholder="Total Payment">
                </div>
    
                <div class="form-group">
                    <label for="interest" class="form-label">Total Interest</label>
                    <input type="text" class="form-control" id="totalInterest" name="interest" placeholder="Total Interest">
                </div>
        
            </form>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Toastify-->
    <script src="js/app.js"></script>
    
  </body>
</html>
